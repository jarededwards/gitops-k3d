apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-runner-components
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "40"
    addons.kubefirst.io/name: github
spec:
  project: default
  source:
    repoURL: https://github.com/jarededwards/gitops
    path: components/github-runner
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: github-runner
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - Replace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2